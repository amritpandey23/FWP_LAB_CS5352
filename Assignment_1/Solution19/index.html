<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solution 19</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div style="text-align: center">
      <h1>Solution 19</h1>
      <code style="font-weight: 700">
        Amrit Pandey, 207907 <br />
        MCA II SEM
      </code>
      <hr />
    </div>
    <br />
    <div class="container">
      <h1 class="heading-hero">Job Portal</h1>

      <form onsubmit="return false">
        <div class="form-control">
          <label>
            Name</label>
            <input
              placeholder="Jhon Doe"
              id="name"
              name="name"
              required
            />
          
        </div>
        <div class="form-control">
          <label>
            Company</label>
            <input
              id="company"
              name="company"
            />
          
        </div>

        <div class="form-control">
          <label>
            Phone Number</label>
            <input
                type="number"
              id="phone"
              name="phone"
              required
            />
          
        </div>
        <div class="form-control">
          <label>
            Email</label>
            <input
            type="email"
              id="email"
              name="email"
              required
            />
          
        </div>
        <div class="form-control">
          <label>
            Availability</label>
            <select>
              <option>5-15 hrs per week</option>
              <option>15-30 hrs per week</option>
              <option>30-40 hrs per week</option>
            </select>
          
        </div>

        <div class="form-control">
          <label>
            Skills</label>
            <input
              placeholder="Enter skills separated by comma"
              id="skills"
              name="skills"
            />
          
        </div>
        <div class="form-control">
          <label>
            Years of Experience</label>
            <input
              id="experience"
              name="experience"
            />
          
        </div>
        <div class="form-control">
          <label>Do you have a referral?
            <input class="toggle__input" type="checkbox" checked />
          </label>

              

        </div>
        <div class="form-control"switch">
          <label>Opt for Email Updates? <input class="toggle__input" type="checkbox" checked /></label>
              
        </div>

        <div class="form-control">
          <input type="submit" value="Apply">
        </div>
      </form>
    </div>
  </body>
</html>
